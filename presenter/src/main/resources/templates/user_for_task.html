<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddUserForTask</title>
</head>
<body>
<div>
    <form method="post">
        <div>
            <input type="text" name="firstName" th:value="${firstName}"
                   placeholder="First name" style="margin-bottom: 10px">
        </div>
        <div>
            <input type="text" name="middleName" th:value="${middleName}"
                   placeholder="Middle name" style="margin-bottom: 10px">
        </div>
        <div>
            <input type="text" name="lastName" th:value="${lastName}"
                   placeholder="Last name" style="margin-bottom: 10px">
        </div>
        <div>
            <input type="text" name="task" th:value="${task}"
            placeholder="Task" style="margin-bottom: 10px">
        </div>
        <div>
            <button type="submit">Сохранить</button>
            <a th:href="@{/add_user_for_task/delete/{id}(id=${id})}" style="color: red;
            padding: 10px">Удалить</a>
        </div>
    </form>
</div>
</body>
</html>
