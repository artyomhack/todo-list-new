<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of task</title>
</head>
<body>
<div>
    <table>
        <tr th:each="task:${tasks}">
            <td th:text="${task.getLabel()}"></td>
            <td><a th:href="@{/tasks/{id}(id=${task.getId()})}"> Изменить </a></td>
            <td><a th:href="@{/tasks/list/delete/{id}(id=${task.getId()})}" style="color: red"> Удалить </a></td>
        </tr>
    </table>
</div>
</body>
</html>
